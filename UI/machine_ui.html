<html>
  <head>
  </head>
  <body>
    <style type="text/css" >
      #border {border-style: solid; 
        border-width: 3px; 
        border-color: black;
        font-family: Courier;
        height: auto;
        width: 100%;
        overflow: auto;
      }
      
      #panel {border-style: solid;
        border-width: 2px;
        border-color: red;
        padding: 5px;
        margin: 5px;
        height: auto;
        overflow: auto;
      }

      #Editor {border-style: solid;
        border-width: 3px;
        border-color: green;
        padding: 5px;
        width: 30%;
        float: left;
        margin: 10px;
      }

      #Registers {
        border-style: solid;
        border-width: 3px;
        border-color: blue;
        padding: 5px;
        float: left;
        width: 30%;
        margin: 10px;
      }

      #Memory {
        border-style: solid;
        border-width: 3px;
        border-color: yellow;
        padding: 5px;
        float: right;
        width:30%;
        margin: 10px;
      }

      </style>
    <div id="border">
      <h1>Little Man Computer</h1>
      <div id="panel">
        <div id="Editor">
          Editor
        </div>
        <div id="Registers">
          Registers
        </div>
        <div id="Memory">
          Memory
        </div>
      </div>
    </div>
</body>
</html>
